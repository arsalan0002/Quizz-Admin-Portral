<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizz Admin Portral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="addQuizz.css">
  </head>
  <body class="bg-info">
    <h1 class="text-center py-2" >Add Quizz</h1>
    <div class="caotainer">
      <div class="p-2">
          <textarea name="" placeholder="Add Question" class="p-2 fs-5  border-0 rounded shadow bg-light"
           id="question" cols="30" rows="5"></textarea>
      </div>
      <div class="p-2">
        <div>
            <input type="text" name="" id="option" placeholder="Enter Option" 
             class="p-2  fs-5 border-0 rounded shadow bg-white"><br>
             <button onclick="addOpion()" class="btn btn-dark">Add</button>
        </div>
        <div>
            <ol id="optionParent"></ol>
        </div>
        <div>
            <p id="correctAnswer" class="fs-4 rounded shadow text-white fw-bold p-3">Correct Answer</p>
        </div>
        <div>
          <button onclick="submitQustion()" class="btn btn-dark">Submitt Question</button>
      </div>


      </div>

    </div>
    <!-- Bootsrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- Custom Js -->
  <script type="module" src="addQuizz.js"></script>

</body>
</html>
